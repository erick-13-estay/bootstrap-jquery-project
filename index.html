<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página HTML con CSS y Bootstrap</title>

    <!-- Incluimos el archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">

    <!-- Integración de Bootstrap desde un CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Incluimos el archivo de JavaScript -->
    <script src="script.js" defer></script>
    
    <!-- Incluir jQuery desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body class="bg-light text-dark">
    <!-- Contenedor principal de Bootstrap -->
    <div class="container text-center mt-5">
        <!-- Título principal de la página -->
        <h1 class="display-4 text-primary mb-4">Insuco Chillan</h1>

        <!-- Imagen con clases de Bootstrap para el estilo -->
        <img class="img-fluid rounded shadow my-4"
            src="https://insucochillan.cl/wp-content/uploads/2024/03/insuco-chillan.png" alt="Ejemplo de Imagen" />

        <!-- Párrafo de bienvenida -->
        <p class="lead">Bienvenidos a nuestra página web Insuco.cl. Aquí encontrarás información sobre nuestros servicios educacionales.</p>

        <!-- Lista de servicios con clases de Bootstrap -->
        <ul class="list-group list-group-flush my-4">
            <li class="list-group-item">Servicio 1</li>
            <li class="list-group-item">Servicio 2</li>
            <li class="list-group-item">Servicio 3</li>
            <li class="list-group-item">Servicio 4</li>
        </ul>

        <!-- Botón con clases de Bootstrap -->
        <button id="alertButton" class="btn btn-primary mt-4">Haz clic aquí</button>
    </div>

    <!-- Scripts de Bootstrap y dependencias de JavaScript (CDN) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
